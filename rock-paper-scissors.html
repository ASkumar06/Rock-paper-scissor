<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="rock-paper-scissorstyles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="header">
            <img class="gamelogo" src="rock-paper-scissor icon/rockpaperscissor_logo.png">
           Rock-Paper-Scissors 
        </div>
        <div class="option-grid">
            <button class="option-button" onclick="
                playGame('rock');
                console.log(score);">
                <img class="game-icon" src="rock-paper-scissor icon/rock.png"></button>
            <button class="option-button" onclick="
                playGame('paper');">
                <img class="game-icon" src="rock-paper-scissor icon/paper.png"></button>
            <button class="option-button" onclick="
                playGame('scissors');">
                <img class="game-icon" src="rock-paper-scissor icon/scissors.png"></button>
        </div>
        
        <div style="display: flex;
        justify-content: center;
        align-items: center;
        gap:7px;">
            <div class="game-text" style="padding-left:52px">You picked:</div>
            <div class="you-picked"><img class="default-icon" src="rock-paper-scissor icon/loading.png"></div>
            <div class="computer-picked"><img class="default-icon" src="rock-paper-scissor icon/loading.png"></div>
            <div class="game-text">:Computer picked</div>
        </div>
         



        <div style="display: flex;
        justify-content: center;">
        <div class="score-grid">
            <div style="padding-top: 20px;">WINS</div>
            <div style="padding-top: 20px;">LOSSES</div>
            <div style="padding-top: 20px;">TIES</div>
            <div class="scoreElement win-column"></div>
            <div class="scoreElement loss-column"></div>
            <div class="scoreElement tie-column"></div>
        </div>
        </div>

    <div style="display: flex;
    justify-content: center;">
        <button class="reset_button" onclick="resetScore();">RESET</button>
    </div>
        
    <script src="rock-paper-scissor.js">

    </script>
    </body>
</html>
